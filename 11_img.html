<html>
    <head>
        <title>image tag</title>
    </head>
    <body>
        <h3>GOKU: </h3>
        <img src="https://c4.wallpaperflare.com/wallpaper/217/19/608/goku-dbz-dragon-ball-wallpaper-preview.jpg" alt=""> <!--image is taken form web-->
        <h3>GT: </h3>
        <img src="11img.jpeg" alt=""><!--image is taken form local folder-->
        <h3>Kuch to hai: </h3>
        <img src="./11img.jpeg" alt="image will load in some time"><!--image is taken form different folder in same parent folder-->
        <h3>Kuch to phirse hai: </h3>
        <img src="./11img.jpeg" alt="image will load in some time"  width="1080px"><!--image height and width attributes-->
        <h3>Kuch to phirse hai2: </h3>
        <img src="../../../../../../Pictures/Wallpapers/shenron.jpg" alt="image will load in some time"><!--image is taken form different folder in different parent folder-->
    </body>
</html>
